<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up Today!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Paytone+One|Raleway:400,700" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <nav role="navigation">
      <ul class="list-group-inline push-0 pad-b-1-2 pad-t-1-2">
        <li class="gutter-1-4"><a href="index.html" class="red-text">Home</a></li>
        <li class="gutter-1-4"></li>
        <li class="gutter-1-4"></li>
        <li class="gutter-1-4 right"></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="red-text center-text">Sign Up for Decibel</h1>

    <section class="pad-t-2 gutter">
      <form class="" action="index.html" method="post">

        <fieldset>
          <legend class="mega gutter-1-2">Personal Information</legend>
          <div class="grid">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter-1-2 push">
              <label for="namex">Full Name</label>
              <input type="text" id="name" required>
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 gutter-1-2 push">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob">
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 gutter-1-2 push">
              <label for="gender">Gender</label>
              <select id="gender">
                <optgroup label="choose one">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </optgroup>
              </select>
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter-1-2 push">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="email@example.com" reuired>
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter-1-2 push">
              <label for="password">Password</label>
              <input type="password" placeholder="minimum 8 characters" required>
            </div>
          </div>
        </fieldset>

<div class="center-text"><button class="btn gutter-2" type="submit">SIGN UP</button></div>
      </form>

    </section>
  </main>
</body>
</html>
