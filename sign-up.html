<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up Today!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Paytone+One|Raleway:400,700" rel="stylesheet">
</head>
<body>
  <ul class="visually-hidden skip-links">
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#main">Jump to main content</a></li>
  </ul>
  <header role="banner">
    <nav role="navigation" id="nav">
      <ul class="list-group-inline push-0 pad-b-1-2 pad-t-1-2">
        <li class="gutter-1-4"><a href="index.html" class="red-text">Home</a></li>
        <li class="gutter-1-4"></li>
        <li class="gutter-1-4"></li>
        <li class="gutter-1-4 right"></li>
      </ul>
    </nav>
  </header>
  <main role="main" id="main" class="push-2">
    <h1 class="red-text center-text">Sign Up for Decibel</h1>
    <section class="pad-t-2 gutter">
      <h2 class="hidden">This is here to fulfill markbot requirement, i'm sorry for doing it this way...</h2>
      <form action="https://formspree.io/" method="POST">
        <fieldset>
          <legend class="mega gutter-1-2">Personal Information</legend>
          <div class="grid">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter-1-2 push">
              <label for="name">Full Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 gutter-1-2 push">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob">
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 gutter-1-2 push">
              <label for="gender">Gender</label>
              <select id="gender">
                <optgroup label="choose one">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </optgroup>
              </select>
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter-1-2 push">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter-1-2 push">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="minimum 8 characters" required>
            </div>
          </div>
        </fieldset>

        <div class="center-text">
          <button class="btn gutter-2" type="submit">SIGN UP</button>
        </div>
      </form>
      <div class="center-text"><a class="red-text milli" href="pricing.html">see all available plans</a></div>
    </section>
    <figure class="hidden">
      <div class="embed embed-16by9">
        <img class="embed-item" src="images/16by9.jpg" alt="">
      </div>
      <figcaption></figcaption>
    </figure>
  </main>
  <footer role="contentinfo" class="grid">
    <p class="micro unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 center-text pad-t-1-2 push-0 pad-b-1-2 copyright">Copyright Decibel 2019</p>
  </footer>
</body>
</html>
